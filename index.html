<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/fonts.css">

  <link rel="stylesheet" type="text/css" href="styles/lab_four_starter.css">
  <script src="styles/lab_four.js"></script>

  <title>Common Website Features</title>
</head>
<body>
  <section class="hero-container">
    <div class="hero-image">
      <div class="hero-text">
        <h1>Welcome Dog Lovers</h1>
        <p>Ready for Cuteness Overload?</p>

      </div>
    </div>

  </section>
  <section class="container content-container">
    <!-- Remove and add content HTML -->
    <div class="remove-assignment-content">
      <h1>Content</h1>
    </div>
  </section>
  <section class="container accordion-container">
    <!-- Remove and add accordion HTML -->
    <button class="accordion">Section 1</button>
    <div class="panel">
      <p>Hello there how are you</p>
    </div>
    
    <button class="accordion">Section 2</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>
    
    <button class="accordion">Section 3</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
      </script>
  </section>
  <section class="footer-container">
    <footer>
      <h1>Author: Dana Collicutt</h1>
      <p>Contact: <a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>

  </section>
</body>
